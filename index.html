<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="divWrap">
        <div class="backgroundLogo">
            <div class="logoContainer"><img src="./odin-lined.png" alt="pic of odin logo">ODIN</div>
        </div>
        <div class="formArea">
            <div class="speech">
                <div class="motivation">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p class="jingle">You <em>know</em> what you want to.</p>
                </div>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="https://httpbin.org/" method="GET">
                    <div class="formArea_submittable">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel">
                            <label for="pw_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="pw_confirm" name="pw_confirm">
                        </div>
                    </div>
                    <div class="login">
                        <input type="button" name="create_account" id="create_account" value="Create Account">
                        <p>Already have an account?<a href=""> Log in</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
